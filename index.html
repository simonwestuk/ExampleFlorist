<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8">
    <title>Example Site</title>
</head>
<body>

<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Judith Goss Flowers</a>
    </div>
</nav>

<div id="fullpage">
    <div class="section" id="section-1">

        <div class="d-flex justify-content-center" id="heading-main">Judith Goss</div>
        <div class="d-flex justify-content-center" id="sub-heading-main">Floristry</div>


    </div>
    <div class="section" id="section-2">Some section</div>
    <div class="section" id="section-3">Some section</div>
    <div class="section" id="section-4">Some section</div>
</div>


<!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "easeInOutCubic". -->
<script src="js/vendors/easings.min.js"></script>
<!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
<script type="text/javascript" src="js/vendors/scrolloverflow.min.js"></script>
<script type="text/javascript" src="js/fullpage.extensions.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>
    new fullpage('#fullpage', {
        //options here
        autoScrolling:true,
        scrollHorizontally: true
    });

    //methods
    fullpage_api.setAllowScrolling(true);
</script>

</body>
</html>
